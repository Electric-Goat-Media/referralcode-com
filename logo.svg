<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Background (optional, remove rect for transparent background) -->
  <rect width="400" height="120" fill="#1A2F26" opacity="0"/>
  
  <!-- Decorative left accent -->
  <line x1="20" y1="35" x2="20" y2="85" stroke="#C9A961" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="40" x2="28" y2="80" stroke="#C9A961" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Main monogram circle -->
  <circle cx="60" cy="60" r="32" fill="none" stroke="#C9A961" stroke-width="2.5"/>
  <circle cx="60" cy="60" r="28" fill="none" stroke="#C9A961" stroke-width="1" opacity="0.5"/>
  
  <!-- RC monogram -->
  <text x="60" y="72" font-family="Playfair Display, serif" font-size="36" font-weight="700" fill="#C9A961" text-anchor="middle">RC</text>
  
  <!-- Company name -->
  <text x="110" y="58" font-family="Playfair Display, serif" font-size="32" font-weight="700" fill="#C9A961" letter-spacing="1">
    ReferralCode
  </text>
  
  <!-- .com in smaller, refined text -->
  <text x="315" y="58" font-family="Montserrat, sans-serif" font-size="20" font-weight="500" fill="#8B6F47" letter-spacing="0.5">
    .com
  </text>
  
  <!-- Tagline -->
  <text x="110" y="80" font-family="Montserrat, sans-serif" font-size="11" font-weight="500" fill="#8B6F47" letter-spacing="2" text-transform="uppercase">
    VERIFIED CODES THAT WORK
  </text>
  
  <!-- Decorative underline -->
  <line x1="110" y1="86" x2="280" y2="86" stroke="#C9A961" stroke-width="1" opacity="0.6"/>
  
  <!-- Decorative right accent -->
  <line x1="372" y1="40" x2="372" y2="80" stroke="#C9A961" stroke-width="2" stroke-linecap="round"/>
  <line x1="380" y1="35" x2="380" y2="85" stroke="#C9A961" stroke-width="3" stroke-linecap="round"/>
</svg>